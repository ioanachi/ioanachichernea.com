
  <div class="container" ng-controller="UrgBICController as urCtrl">
    <div class="row">
      <div class="col-lg-12">
        <div class="denumire">
          <h4>Lista coduri urgente medico-chirurgicale</h4>
          <h4> II Bolile infecto-contagioase din grupa A</h4>
        </div>
        <div class="input">
          <label for="input">Cauta dupa cod sau descriere</label></br>
          <input type="text" name="" value="" ng-model="urCtrl.searchMe">
        </div>
        <div class="tabel">
          <table>
            <tr>
              <th>Cod</th>
              <th>Descriere boala</th>
            </tr>
            <tr ng-repeat="item in urCtrl.angCodes | filter : urCtrl.searchMe">
              <td class="codes">{{item.code}}</td>
              <td>{{item.description}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
